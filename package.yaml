name: sokoban
version: 0.1.0
author: Nick Linker <nlinker@gmail.com>
maintainer: Nick Linker <nlinker@gmail.com>

# -ddump-splices to see TH generation
# -ddump-ds to desugar

github: nlinker/sokoban-hs

library:
  source-dirs:
    - src
  exposed-modules:
    - Sokoban.Console
    - Sokoban.Debug
    - Sokoban.Keys
    - Sokoban.Level
    - Sokoban.Model
    - Sokoban.Parser
    - Sokoban.Resources
    - Sokoban.Solver
    - Helper
  other-modules:        
    - Paths_sokoban

executables:
  sokoban:
    ghc-options: -threaded -Wall -fno-warn-name-shadowing
    main: Main.hs
    source-dirs:
      - exe
    dependencies:
      - sokoban

tests:
  unit:
    main: Spec.hs
    source-dirs:
      - test
    dependencies:
      - sokoban
      - criterion
      - hspec
      - mwc-random
      - QuickCheck
      - quickcheck-instances

dependencies:
  - ansi-terminal
  - async
  - base
  - bytestring
  - Cabal
  - deepseq
  - extra
  - hashable
  - ghc-prim
  - impure-containers
  - lens
  - MonadRandom
  - mtl
  - parallel
  - primitive
  - qm-interpolated-string
  - random
  - stm
  - STMonadTrans
  - template-haskell
  - transformers
  - text
  - text-builder
  - unordered-containers
  - vector
  - word8
